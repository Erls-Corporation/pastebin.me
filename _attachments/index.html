<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="/pastebin/_design/pastebin.me/favicon.ico" type="image/x-icon"/>

    <title>Pastebin.me - Share Code</title>
    
    <link rel="stylesheet" href="/pastebin/_design/pastebin.me/paste.css" type="text/css">
    
  </head>
  
  <body>

    <div id="error"></div>

    <div id="pastewrapper"><div id="pastearea">

        <input type="button" value="Edit Code" id="viewcode" class="btn" />

        <form action="" id="form">
          <input type="text" id="title" tabindex="1" value="" />
          <iframe id="paste"></iframe>
          <div id="wrapper">
            <div id="lines"></div>
            <textarea id="code" tabindex="2"></textarea>
          </div>
          <div id="templates">
            <strong>templates: </strong>
            <ul>
              <li><a name="xhtml">XHTML</a></li>
              <li><a name="javascript">JAVASCRIPT</a></li>
              <li><a name="jquery">JQUERY</a></li>
              <li><a name="jqueryui">JQUERY UI</a></li>
              <li><a name="dojo">DOJO</a></li>
            </ul>
          </div>
          
          <input type="submit" tabindex="3" id="save" class="btn"
                 value="Save Your Paste &raquo;" />
        </form>

    </div></div>

    <div id="toolbar">
      <div id="new">
        <a class="btn">New Paste</a>
      </div>
      <div id="recent">
        <h3>Recent Posts</h3>
        <ul id="postlist"></ul>
      </div>
    </div>
    
    <div id="footer">
      <table cellspacing="3">
        <tr>
          <td><em>who </em></td><td width="170px">
            <a href="mailto:dale@arandomurl.com">dale@arandomurl.com</a></td>
          <td><em>where </em></td><td><a target="_blank" href="http://www.linode.com/?r=bde45b7ba8346eec9a56d7276f536caea70c6004">linode</a></td>
        </tr>
        <tr>
          <td><em>what </em></td><td><a target="_blank" href="http://github.com/daleharvey/pastebin.me/tree/master">Source(github)</a></td>
          <td><em>how </em></td><td><a target="_blank" href="http://couchdb.apache.org/">CouchDB</a></td>
        </tr>
      </table>
      <div id="codepad">to paste and execute code (c, php etc) go to 
        <a href="http://codepad.org" target="blank">codepad.org</a>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.js"></script>
    <script src="/pastebin/_design/pastebin.me/paste.js"></script>

  </body>
</html>
